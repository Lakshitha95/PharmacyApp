<mat-card class="example-card"  >
    <img
    width="400px"
    height="400px"
    margin-left = "center"
    alt="Pharmacy Logo"
    src="assets/images/Arogya.jpg"
  />
</mat-card>

<mat-card class="example-card">
<form (submit)="onSignup(signupform)" #signupform="ngForm">
<div class="container">
    <div class="example-container">
        <mat-form-field [style.width.px]="250" appearance="fill">
           <mat-label>User ID as AP@000</mat-label>
           <input matInput ngModel type="email" name="email" #emailInput="ngModel">
        </mat-form-field>
        <br>
        <mat-form-field [style.width.px]="250" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput ngModel  name="name" #nameInput="ngModel">
        </mat-form-field>
        <br>
        <mat-form-field [style.width.px]="250" appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput ngModel  name="address" #addressInput= "ngModel">
        </mat-form-field>
        <br>
        <mat-form-field [style.width.px]="250" appearance="fill">
            <mat-label>Telephone</mat-label>
            <input matInput ngModel  name="telephone" #telephoneInput= "ngModel">
        </mat-form-field>
        <br>
        <mat-form-field [style.width.px]="250" appearance="fill"> <!-- -->
            <mat-label>Select Position</mat-label>
            <mat-select>
                <mat-option *ngFor="let position of positions" [value]="position.value">
                  {{position.viewValue}}
                </mat-option>
            </mat-select>    
          </mat-form-field>
        <br>
        <mat-form-field [style.width.px]="250" appearance="fill">
            <mat-label>Enter your new password</mat-label>
            <input matInput name="password1" ngModel type="email" [type]="hide ? 'password' : 'text'" #emailInput="ngModel">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <mat-form-field [style.width.px]="250" appearance="fill">
            <mat-label>Re-enter your new password</mat-label>
            <input matInput name="password" ngModel type="email" [type]="hide ? 'password' : 'text'" #emailInput="ngModel">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <br> <!-- -->
        <button mat-raised-button [style.width.px]="100" color="accent" type="submit">Submit</button>
        <button mat-raised-button [style.width.px]="100" class="mat-button" type="reset">Reset</button>
    
    </div>
</div>
</form>    
</mat-card>
